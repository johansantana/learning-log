{% extends 'layouts/base.html' %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post" class="login_form">
    {% csrf_token %}
    {{ form }}
    <button name="submit" class="cta-button">Log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>
{% endblock content %}
